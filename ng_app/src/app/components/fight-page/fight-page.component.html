<div class="fightPageWrapper">
  <div class="header">
    <h1 class="text-center ">FIGHT</h1>
    <h1 class="text-center invis">FIGHT</h1>
  </div>
  <div class="flexContainer">
    <div class="fight-body">
      <div class="hero-row">
        <div class="wrapper" [class.selectedHero]="slctHero == 0">
          <app-hero (click)="selectHero(0)"></app-hero>
        </div>
        <div class="wrapper" [class.selectedHero]="slctHero == 1">
          <app-hero (click)="selectHero(1)"></app-hero>
        </div>
        <div class="wrapper" [class.selectedHero]="slctHero == 2">
          <app-hero (click)="selectHero(2)"></app-hero>
        </div>
      </div>
      <div class="middle-row">
        <h1 class="text-center">VS</h1>
      </div>
      <div class="villain-row">
        <div class="wrapper" [class.selectedVillain]="slctVillain == 0">
          <app-villain (click)="selectVillain(0)"></app-villain>
        </div>
        <div class="wrapper" [class.selectedVillain]="slctVillain == 1">
          <app-villain (click)="selectVillain(1)"></app-villain>
        </div>
        <div class="wrapper" [class.selectedVillain]="slctVillain == 2">
          <app-villain (click)="selectVillain(2)"></app-villain>
        </div>
      </div>
      <div class="rollWrapper">
        <button class="rollButtom" (click)="roll()">roll</button>
        <div class="winnerBox">{{Winner}}</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <a routerLink="/stats">Stats</a>
  </div>
</div>
